<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezziter - Channel Management</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Header -->
    <nav class="nav-header">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">Rezziter</a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Message Feed</a>
                <a href="channels.html" class="nav-link active">Manage Channels</a>
                <button onclick="logout()" class="nav-link logout-btn">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main heading container -->
    <div class="filter-container">
        <h1>Channel Management</h1>
    </div>

    <!-- Dashboard Stats (from previous step) -->
    <div id="dashboard-stats" class="message-item" style="margin-bottom: 2rem;">
        <p class="loading">Loading Dashboard Stats...</p>
    </div>

    <!-- Sorting and Filter Controls -->
    <div class="controls-container">
        <div id="sort-controls">
            <button id="sort-by-name" class="sort-btn active">Sort by Name</button>
            <button id="sort-by-count" class="sort-btn">Sort by Count</button>
        </div>
    </div>

    <!-- Channel Grid Container -->
    <div id="channel-grid" class="channel-grid-container">
        <!-- Channel cards will be populated here by channels.js -->
    </div>

    <!-- Load configuration and authentication -->
    <script src="config.local.js"></script>
    <script src="auth.js"></script>
    
    <script src="channels.js"></script>
</body>
</html>
