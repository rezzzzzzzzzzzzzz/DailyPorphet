<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezziter</title>
    
    <!-- Supabase JS Client via CDN -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Header -->
    <nav class="nav-header">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">Rezziter</a>
            <div class="nav-links">
                <a href="index.html" class="nav-link active">Message Feed</a>
                <a href="channels.html" class="nav-link">Manage Channels</a>
                <button onclick="logout()" class="nav-link logout-btn">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Message Feed Header -->
    <div class="feed-header-container">
        <div class="feed-header">
            <h1>üì∞ Message Feed</h1>
            <p class="feed-subtitle">Real-time messages from all your channels</p>
        </div>
    </div>

    <!-- Filter Controls -->
    <div class="filter-controls-container">
        <div class="filter-controls-header">
            <h2>Filter & View Options</h2>
            <div class="filter-groups">
                <div class="filter-group">
                    <label for="channel-filter" class="filter-label">
                        <span class="filter-icon">üì∫</span>
                        Channel
                    </label>
                    <select id="channel-filter" class="modern-select">
                        <option value="all">All Channels</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="tag-filter" class="filter-label">
                        <span class="filter-icon">üè∑Ô∏è</span>
                        Tag
                    </label>
                    <select id="tag-filter" class="modern-select">
                        <option value="all">All Tags</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="page-size-select" class="filter-label">
                        <span class="filter-icon">üìÑ</span>
                        Per Page
                    </label>
                    <select id="page-size-select" class="modern-select">
                        <option value="10">10</option>
                        <option value="20" selected>20</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Main message feed container -->
    <div class="feed-content-container">
        <div id="message-feed" class="message-feed"></div>
    </div>
    
    <!-- Enhanced Pagination controls -->
    <div class="pagination-wrapper">
        <div class="pagination-container">
            <div class="pagination-info">
                <span id="page-info" class="page-info">Page 1</span>
            </div>
            <div class="pagination-controls">
                <button id="prev-btn" class="pagination-btn" disabled>
                    <span class="btn-icon">‚¨ÖÔ∏è</span>
                    Previous
                </button>
                <button id="next-btn" class="pagination-btn">
                    Next
                    <span class="btn-icon">‚û°Ô∏è</span>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Load configuration and authentication -->
    <script src="config.local.js"></script>
    <script src="auth.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="main.js"></script>
</body>
</html>
